<main class="center movies-page">
  <ul class="movies-list">
      <li class="movies-list__item" *ngFor="let movie of movies">
          <div class="movies-list__cover">
              <img class="movies-list__image" [src]="movie.poster_url" [alt]="movie.title" />
          </div>
          <div class="movies-list__info">
              <span class="movies-list__name">{{ movie.title }}</span>
              <span class="movies-list__release">{{ movie.release_date }}</span>
              <p class="movies-list__overview">{{ movie.overview }}</p>
          </div>
          <button (click)="saveMovie(movie)" type="button" title="Favorite" class="movies-list__favorite-button">
              <svg class="movies-list__favorite-icon">
                  <use href="#heart" />
              </svg>
          </button>
      </li>
  </ul>
  <div class="page-section">
      <span (click)="decreaseAllPages()"><<</span>
      <span class="arrow" (click)="decreasePage()"><</span>
      <div class="number-buttons">
          <span
              *ngFor="let page of pageRange;"
              [ngClass]="{'number-button' : isSelectedPage(page)}"
              (click)="selectPage(page)">
              {{ page }}
          </span>
      </div>
      <span class="arrow" (click)="increasePage()">></span>
      <span (click)="increaseAllPages()">>></span>
  </div>
  <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="mr-auto">Bootstrap</strong>
      <small>11 mins ago</small>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      Hello, world! This is a toast message.
    </div>
  </div>
</main>
