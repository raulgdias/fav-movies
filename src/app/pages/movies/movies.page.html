<h1>{{ movies.length }} Movies from The Movie DB</h1>
<ul>
    <li *ngFor="let movie of movies">{{ movie.title }}</li>
</ul>
<span>Page: {{ page }}</span>
<p>
    <button (click)="increasePage()" type="button" class="btn btn-primary" style="margin-right: 5px;">+</button>
    <button (click)="decreasePage()" type="button" class="btn btn-primary">-</button>
</p>
